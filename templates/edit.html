<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee Details</title>
</head>
<body>
    <h1>Edit Employee Details</h1>
    <form method="POST" action="/edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ row['name'] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ row['email'] }}" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ row['department'] }}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" value="{{ row['phone'] }}" required><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
